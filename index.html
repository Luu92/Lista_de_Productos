<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Producto</title>
    <!-- BOOSTRAP CDN --> 
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a href="/" class="navbar-brand">
            Aplicación para agregar un Producto a una Lista
        </a>
    </nav>

    <h1>Puto Luis</h1>

    <div class="conteiner">
        <!-- contenido -->
        <div class="app" class="row pt-5">
            <div class="col-md-4">
                <div class="card border-success mb-3" style="max-width: 20rem;">
                    <div class="card-header">
                        <h4>Agrega un Producto</h4>
                    </div>
                    <form id="product-form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Nombre del Producto" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" step="0.01" id="price" placeholder="Precio del Producto" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" id="year" min="2020" value="2020" max="2030" placeholder="Año del Producto" class="form-control">
                        </div>
                        <input type="submit" value="Save" class="btn btn-primary btn-block">
                    </form>
                </div>
            </div>
            <!-- Mostramos la lista de productos -->
            <div class="product-list" class="col-md-8"></div>
        </div>
    </div>
<script src="app.js"></script>
</body>
</html>
